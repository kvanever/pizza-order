<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Development Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Dashboard Template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Order a pizza using the form below</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div class="order-button">
          <button type="button" name="button" class="btn btn-success" id="order-now">Order Now!</button>
          </div>
          <div id="pizza-receipt">

          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <form id="order-pizza">
            <h1 class="page-header">Size</h1>
            <div class="row placeholders">
              <div class="col-xs-6 col-sm-3 placeholder">
                <div class="radio">
                  <label>
                    <input type="radio" name="size" id="small" value="small">
                      Small - $10
                  </label>
                  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="100" height="100" class="img-responsive" alt="Generic placeholder thumbnail">
                </div>
              </div>
              <div class="col-xs-6 col-sm-3 placeholder">
                <div class="radio">
                  <label>
                    <input type="radio" name="size" id="medium" value="medium" checked>
                      Medium - $15
                  </label>
                  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="150" height="150" class="img-responsive" alt="Generic placeholder thumbnail">
                </div>
              </div>
              <div class="col-xs-6 col-sm-3 placeholder">
                <div class="radio">
                  <label>
                    <input type="radio" name="size" id="large" value="large">
                      Large - $20
                  </label>
                  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                </div>
              </div>
            </div>
            <h2 class="sub-header">Toppings</h2>
            <div class="toppings">
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping" value="pepperoni">
                  Pepperoni + $2
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping" value="onion">
                  Onion + $1
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping" value="mushroom">
                  Mushrooms + $1
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping" value="sausage">
                  Sausage + $2
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping" value="anchovies">
                  Anchovies + $2
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
